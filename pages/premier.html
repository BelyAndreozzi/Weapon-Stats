<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/previews/007/494/162/non_2x/automatic-weapon-logo-icon-battle-weapons-pistols-rifles-military-and-weapons-illustration-free-vector.jpg"
        type="image/x-icon">
    <title>Tabla dinámica</title>
</head>

<body>
    <header>
        <nav class="navContainer">
            <a href="../index.html">
                <img class="logo"
                    src="https://static.vecteezy.com/system/resources/previews/007/494/162/non_2x/automatic-weapon-logo-icon-battle-weapons-pistols-rifles-military-and-weapons-illustration-free-vector.jpg"
                    alt="logo">
            </a>

            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="menuBtn">
                <img class="logo" src="../src/icons/menu.png" alt="Boton de menu">
            </label>


            <ul class="ulNavContainer">
                <li><a class="navAnchor" href="statistics.html">Estadísticas</a></li>
                <li><a class="navAnchor" href="#">Premier</a></li>
                <li><a class="navAnchor" href="support.html">Soporte</a></li>
            </ul>
        </nav>
    </header>

    <main class="dinamicTableMainContainer">
        <h1>¡Anotá tu equipo a Premier!</h1>
        <div class="underline"></div>
        <div class="dinamicTableFormContainer">
            <form class="dinamicTableForm" id="dinamicTableForm">
                <div class="dinamicTableInput">
                    <input id="teamName" type="text" placeholder="NOMBRE DE TU EQUIPO!" name="teamName" required>
                </div>
                <div class="dinamicTableInput">
                    <input id="player1" type="text" placeholder="JUGADOR 1 (IGL)" name="IGL" required>
                </div>
                <div class="dinamicTableInput">
                    <input id="player2" type="text" placeholder="JUGADOR 2" name="player2" required>
                </div>
                <div class="dinamicTableInput">
                    <input id="player3" type="text" placeholder="JUGADOR 3" name="player3" required>
                </div>
                <div class="dinamicTableInput">
                    <input id="player4" type="text" placeholder="JUGADOR 4" name="player4" required>
                </div>
                <div class="dinamicTableInput">
                    <input id="player5" type="text" placeholder="JUGADOR 5" name="player5" required>
                </div>
                <div class="dinamicTableInput">
                    <select id="teamElo" required>
                        <option selected>Hierro</option>
                        <option>Bronce</option>
                        <option>Plata</option>
                        <option>Oro</option>
                        <option>Platino</option>
                        <option>Diamante</option>
                        <option>Ascendente</option>
                        <option>Inmortal</option>
                        <option>Radiante</option>
                    </select>
                </div>

                <div class="dinamicTableBtn">
                    <button type="submit" value="AÑADIR" id="formTableSendBtn" class="btnValid">AÑADIR</button>
                    <button type="submit" id="addThreeRows" class="btnValid"> AGREGAR 3 VECES</button>
                </div>
            </form>
        </div>


        <h1>¡Mirá los equipos!</h1>
        <div class="underline"></div>
        <div class="tableContainer">
            <table class="tables">
                <thead>
                    <th>Equipo</th>
                    <th>IGL</th>
                    <th>Jugador 2</th>
                    <th>Jugador 3</th>
                    <th>Jugador 4</th>
                    <th>Jugador 5</th>
                    <th>Rango</th>
                </thead>
                <tbody id="dinamicTableBody">

                </tbody>
            </table>
        </div>
        <div class="dinamicTableBtn">
            <button type="button" id="deleteTable" class="btnValid">VACIAR TABLA</button>
        </div>

    </main>
    <script src="../premier.js"></script>
</body>

</html>
