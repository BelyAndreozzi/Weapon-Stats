<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/previews/007/494/162/non_2x/automatic-weapon-logo-icon-battle-weapons-pistols-rifles-military-and-weapons-illustration-free-vector.jpg"
        type="image/x-icon">
    <title>Soporte</title>
</head>

<body>
    <header>
        <nav class="navContainer">
            <a href="../index.html"><img class="logo"
                    src="https://static.vecteezy.com/system/resources/previews/007/494/162/non_2x/automatic-weapon-logo-icon-battle-weapons-pistols-rifles-military-and-weapons-illustration-free-vector.jpg"
                    alt="logo">
            </a>

            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="menuBtn">
                <img class="logo" src="../src/icons/menu.png" alt="Boton de menu">
            </label>

            <ul class="ulNavContainer">
                <li><a class="navAnchor" href="statistics.html">Estadísticas</a></li>
                <li><a class="navAnchor" href="premier.html">Premier</a></li>
                <li><a class="navAnchor" href="#">Soporte</a></li>
            </ul>
        </nav>
    </header>


    <main id="formMainContainer">
        <h1 class="formTitle"> ¡Contáctanos! </h1>
        <div class="underline"></div>
        <form id="contactForm">
            <div class="name">
                <input class="formData" type="text" placeholder="NOMBRE" name="name" required>
            </div>
            <div class="lastname">
                <input class="formData" type="text" placeholder="APELLIDO" name="lastname" required>
            </div>
            <div class="email">
                <input class="formData" type="email" placeholder="EMAIL" name="email" required>
            </div>
            <div class="subject">
                <select class="formData" name="subject" required>
                    <option selected>SUGERENCIAS</option>
                    <option>REPORTE DE PROBLEMAS</option>
                </select>
            </div>
            <div class="message">
                <textarea class="formData" name="message" placeholder="¿QUÉ TE GUSTARÍA DECIRNOS?" cols="30" rows="5"
                    required></textarea>
            </div>

            <div class="captchaContainer">
                <p>KAY/ON'T CHECK:</p>
                <p><span id="valorA"> </span> + <span id="valorB"> </span></p>
                <input type="text" name="userAnswer" id="userAnswer" required maxlength="2">
                <p id="captchaVerification"></p>
            </div>

            <div class="submitBtn">
                <button type="submit" id="formButton" class="btnInvalid" disabled> ENVIAR </button>
            </div>
        </form>

        <div class="submittedForm">
            <p>¡Tu formulario ha sido enviado!</p>
            <p>Te contactaremos dentro de las próximas 72<span>hs</span> vía e-mail. </p>
            <p>Serás redirigido al formulario dentro de 5<span>s</span>.</p>
        </div>

    </main>



    <script src="../contactForm.js"></script>
</body>

</html>
